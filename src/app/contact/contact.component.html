<div class="contact">
    <div class="container">
        <h3>Contact Us</h3>
        <iframe style="border:0; margin-top: 25px; width: 100%; height: 270px;"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.
        7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
        frameborder="0" allowfullscreen=""></iframe>
    </div>
</div>

<div class="see-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="text">
                    <ul type="none">
                        <li>
                            <span><i class="fa fa-globe"></i></span>
                            <div class="go">
                                <h4>Location:</h4>
                                <p>A108 Adam Street, New York, NY 535022</p>
                            </div>
                        </li>
                        <li>
                            <span><i class="fa fa-envelope"></i></span>
                             <div class="go">
                                <h4>Email:</h4>
                                <p>info@example.com</p>
                             </div>
                        </li>
                        <li>

                            <span><i class="fa fa-phone"></i></span>
                            <div class="go">
                                <h4>Call:</h4>
                                <p>+1 5589 55488 55s</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="write">
                    <input type="text" placeholder="Your Name" name="name" [(ngModel)]="name" />
                    <input type="email" placeholder="Your Email" name="email" [(ngModel)]="email"  />
                    <input type="text" placeholder="Subject" name="Subject" [(ngModel)]="subject" />
                    <textarea style="resize: none;" class="form-control" name="message"
                    rows="5" placeholder="Message"></textarea>
                    <button (onclick)="next()" style="margin-top: 15px;" (click)="send()" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<button id="mak" [ngStyle]="{display:ds}" (click)="toTop()">Top</button>
